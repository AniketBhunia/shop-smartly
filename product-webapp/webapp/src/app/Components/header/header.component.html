<header class="header">
    <div class="logo">
      <img src="../../assets/Logo.jpeg" alt="Logo">
      <a routerLink="/"></a>
    </div>
    <div class="nav" *ngFor="let item of allCategories">
      <a routerLink="/view_products/{{item}}">{{item}}</a>
    </div>
  
    <div>
      <form class="example-form">
        <mat-form-field class="example-full-width search-box">
          <span matPrefix> </span>
          <input type="tel" matInput placeholder="Search" name="search" [(ngModel)]="search">
          <button matSuffix mat-button><mat-icon>search</mat-icon></button>
        </mat-form-field>
  
      </form>
    </div>
  
    <div class="user-actions">
      <div class="header-icon">
        <button mat-stroked-button style="color: white;">Log In</button>
      </div>
    </div>
  </header>
