<section>
    <!--for demo wrap-->
    <h1>All Product List</h1>
    <!-- <p class="message-p">{{deleteMessage}} </p> -->
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Current Price</th>
                    <th>Discount Price</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <!-- <th>Description</th> -->
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let item of products">
                    <td><img [src]="'data:image/jpeg;base64,' + item.product_image" alt="Product Image"
                        style="width: 100px; height: 100px;"></td>
                    <td>{{item.product_name}}</td>
                    <td> ${{item.product_current_price}}</td>
                    <td> ${{item.product_discount_price}}</td>
                    <td>{{item.productBrand}}</td>
                    <td>{{item.product_category}}</td>
                    <!-- <td>{{item.product_description}}</td> -->

                    <td>
                        <button mat-icon-button (click)="deleteItem(item.product_id)" class="del-button">
                            <mat-icon style="color: rgb(171, 35, 11)">delete</mat-icon>
                        </button>
                        <!-- <a class="edit-button" routerLink="/seller-update-product/{{item.id}}"><fa-icon
                                [icon]="editicon" style="color:rgb(171, 35, 11)"></fa-icon></a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
