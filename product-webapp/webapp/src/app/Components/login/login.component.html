<mat-card
  style="display: flex; flex-direction: row; width: 70%;  box-shadow: 5px 5px 5px #ccc;margin-bottom: 3rem; overflow: hidden;margin-bottom: 0;height: 96%;">

  <mat-card-content style="overflow: hidden; width: 60%;">
    <img src="../../../assets/login.jpg" width="100%">
  </mat-card-content>
  <div style="width: 50%; padding: 1rem;">
    <mat-card-title>
      <!-- <img src="../../../assets/Login-PNG-Free-Image.png" style="width: 100px;"> -->
      <h1>Log In</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" style="width: 100%;">
        <p>
          <mat-form-field style="width: 100%;">

            <input id="ename" type="text" style="padding-top: 0.3rem;padding-bottom: 0.3rem;" formControlName="ename"
              placeholder="User Name*" matInput required>
            <span class="text-danger"
              *ngIf="registerFormControl.ename.touched && registerFormControl.ename.errors?.['required']">
              Name is required
            </span>
            <!-- <div *ngIf="profileForm.invalid" class="alert alert-danger">
            <div *ngIf="profileForm.errors?.['required']">
              Name is required.
            </div>
          </div> -->
          </mat-form-field>
        </p>
        <p>
          <mat-form-field style="width: 100%;">
            <input id="email" type="email" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
              formControlName="email" placeholder="Email*" matInput required="email is required">
            <span class="text-danger"
              *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.['required']">
              Email is required
            </span>

          </mat-form-field>
        </p>
        <p>
          <mat-form-field style="width: 100%;">
            <input id="password" type="password" formControlName="password"
              style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;" placeholder="Password*" matInput required>
            <span class="text-danger"
              *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.['required']">
              Password is required(min length 8)
            </span>

          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" class="btn1">LOG IN</button>
        </div>


        <div style="display: inline-grid;
    grid-template-columns: auto auto ;
 margin-top: 2rem;">
          <div style=" padding: 10px;">

            <a routerLink="/signUpUser">First Time Here?</a>
          </div>

          <div style="padding: 10px;">
            <a routerLink="/signUpSeller">Want To Sell Items Here?</a>
          </div>

        </div>
      </form>

    </mat-card-content>

  </div>



</mat-card>
