<div style="display: flex;padding-top: 3%;">
  <div>
    <img src="../../../assets/Shop_Smartly_Main_Logo_2400x1800-removebg-preview.png" style="width: 40%">
  </div>


</div>
<div style="display: flex;
justify-content: center;
align-items: center;flex-direction: column;">

  <form [formGroup]="profileForm" style="width: 30%;" (ngSubmit)="onSubmit()">
    <div style="padding-bottom: 1rem; font-size: xx-large;font-weight: bold;">Login</div>
    <div style="padding-bottom:1rem ;">
      <input id="first-name" type="text" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
        formControlName="name" placeholder="User Name">
    </div>
    <div style="padding-bottom:1rem ;">
      <input id="first-name" type="email" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
        formControlName="email" placeholder="email">
    </div>

    <div>
      <input id="last-name" type="text" formControlName="password"
        style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;" placeholder="Password">
    </div>

    <button style="margin-top: 1rem;padding-left: 0.5rem;padding-right: 0.5rem;padding-left: 6%;
    border-radius: 999px;
    padding-right: 6%;
    padding-top: 2%;
    padding-bottom: 2%; background-color: white;border-color: #4cc8ff;">Log
      In</button>


  </form>
  <div style="display: flex; justify-content: space-between;">

    <a routerLink="/signUpUser" style="padding: 2rem;">Sign Up as New User</a>
    <a routerLink="/signUpSeller" style="padding: 2rem;">Sign Up as New Seller</a>
  </div>

</div>
