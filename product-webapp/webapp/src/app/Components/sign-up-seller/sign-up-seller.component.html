<div style="display: flex;">



  <div style="width: 100vw; height: 100vh; ">

    <div style=" position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
      <form [formGroup]="singInForm" style="width: 150%;" (ngSubmit)="onSubmit()">
        <div style="padding-bottom: 1rem; font-size: xx-large;font-weight: bold;">Sign Up Seller</div>
        <div style="padding-bottom:1rem ;">
          <input id="first-name" type="text" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
            formControlName="sellerName" placeholder="Seller Name">
        </div>
        <div style="padding-bottom:1rem ;">
          <input id="first-name" type="email" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
            formControlName="sellerEmail" placeholder="Email">
        </div>
        <div style="padding-bottom:1rem ;">
          <input id="first-name" type="password" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
            formControlName="sellerPassword" placeholder="Password">
        </div>
        <div
          style="display: flex;width: 70%;justify-content: space-between;padding-top: 0.3rem;padding-bottom: 0.3rem;">
          Gender:
          <div style="display: flex;  align-items: baseline;">
            <input type="radio" id="male" name="sellerGender" value="male" formControlName="sellerGender">
            <label for="">Male</label><br>
          </div>
          <div style="display: flex;  align-items: baseline;">
            <input type="radio" id="female" name="sellerGender" value="female" formControlName="sellerGender">
            <label for="female">Female</label><br>
          </div>

        </div>
        <div style="padding-bottom:1rem ;">
          <input id="first-name" type="text" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
            formControlName="sellerPhoneNo" placeholder="Phone No">
        </div>
        <div style="padding-bottom:1rem ;">
          <input id="first-name" type="text" style="width: 100%;padding-top: 0.3rem;padding-bottom: 0.3rem;"
            formControlName="sellerAge" placeholder="Age">
        </div>
        <div></div>
        <button style="padding-left: 6%;
        border-radius: 999px;
        padding-right: 6%;
        padding-top: 2%;
        padding-bottom: 2%; background-color: white;border-color: #4cc8ff;">Sign Up</button>
      </form>


    </div>
  </div>
  <img src="../../../assets/Shop_Smartly_Logo_Symbol_2400x1800-removebg-preview.png"
    style="width: 20%; height: 20%;margin-top: auto;">
</div>
