<mat-card style="display: flex; flex-direction: row; width: 65%; margin: 0 auto; box-shadow: 5px 5px 5px #ccc; max-height: 100vh;">

  <mat-card-content style="max-width: 50%; padding: 0;">
    <img src="../../../assets/signUpUser.jpg" style="width: 100%; height: auto; object-fit: cover;">
  </mat-card-content>

  <div style="width: 100%; max-width: 50%; padding: 2rem;">
    <mat-card-title>
      <h1 style="font-size: 1.5rem; margin-bottom: 1rem; text-align:center;">Become a User</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="singInForm" (ngSubmit)="onSubmit()" style="width: 100%;">

        <div style="margin-bottom: 1rem;">
          <mat-form-field style="width: 100%;">
            <input id="userName" type="text" style="width: 100%;" formControlName="userName" placeholder="User Name*" matInput>
            <span class="text-danger"
              *ngIf="registerFormControl.userName.touched && registerFormControl.userName.errors?.['required']">
              User Name is required
            </span>
          </mat-form-field>
        </div>

        <div style="margin-bottom: 1rem;">
          <mat-form-field style="width: 100%;">
            <input id="first-name" type="email" style="width: 100%;" formControlName="userEmail" placeholder="Email*" matInput>
            <span class="text-danger"
              *ngIf="registerFormControl.userEmail.touched && registerFormControl.userEmail.errors?.['required']">
              Email is required
            </span>
          </mat-form-field>
        </div>

        <div style="margin-bottom: 1rem;">
          <mat-form-field style="width: 100%;">
            <input id="padding" type="password" style="width: 100%;" formControlName="userPassword" placeholder="Password*" matInput>
            <span class="text-danger"
              *ngIf="registerFormControl.userPassword.touched && registerFormControl.userPassword.errors?.['required']">
              Password is required
            </span>
          </mat-form-field>
        </div>

        <div style="margin-bottom: 1rem;">
          <mat-form-field style="width: 100%;">
            <input id="phoneNo" type="text" style="width: 100%;" formControlName="userPhoneNo" placeholder="Phone No*" matInput>
            <span class="text-danger"
              *ngIf="registerFormControl.userPhoneNo.touched && registerFormControl.userPhoneNo.errors?.['required']">
              Phone No is required
            </span>
          </mat-form-field>
        </div>

        <div style="margin-bottom: 1rem;">
          <mat-form-field style="width: 100%;">
            <input id="age" type="text" style="width: 100%;" formControlName="userAge" placeholder="Age*" matInput>
            <span class="text-danger"
              *ngIf="registerFormControl.userAge.touched && registerFormControl.userAge.errors?.['required']">
              Age is required
            </span>
          </mat-form-field>
        </div>

        <div style="margin-bottom: 1rem;">
          <mat-form-field style="width: 100%;">
            <input id="address" type="text" style="width: 100%;" formControlName="addressList" placeholder="Address List*" matInput>
            <span class="text-danger"
              *ngIf="registerFormControl.addressList.touched && registerFormControl.addressList.errors?.['required']">
              Address is required
            </span>
          </mat-form-field>
        </div>

        <div style="display: flex; width: 100%; align-items: center; margin-bottom: 1rem;">
          <div style="flex: 1;">Gender:</div>
          <div style="display: flex; align-items: center;">
            <mat-radio-group formControlName="userGender" style="display: flex;">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>        

        <div class="button" style="text-align: center;">
          <button type="submit" class="btn1" style="background-color: #4682A9; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">SignUp</button>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
          <a routerLink="/login" class="router-link" style="text-decoration: none; color: #4cc8ff; font-weight: bold;">What! Come Again... Already have an Account?</a>
        </div>

      </form>
    </mat-card-content>
  </div>
</mat-card>
